<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <main class="grid">
      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="Perfume image">
      </div>
      <section class="card-content">
        <header>
          <h6 class="pro-cat">PERFUME</h6>
          <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
        </header>
        <div class="pro-description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <section class="buy-the-product">
          <span class="current-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </section>
        <button class="call-to-act"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
      </section>
    </main>
  </div>
</body>
</html>
